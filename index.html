<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="external.js" defer></script>
    <title>Clark's Calculator</title>
</head>
<body>

    <header>
        <h1 id="title">CLARK'S CALCULATOR</h1>
    </header>
    <main>
        <div id="calculator-container">
            <div id="display-border">
                <div id="display">0</div>
            </div>
            <div class="grid-container">
                <button id="plus" class="grid-item">+</button>
                <button id="minus" class="grid-item">-</button>
                <button id="times" class="grid-item">&times;</button>
                <button id="divide" class="grid-item">รท</button>
                <button id="seven" class="grid-item">7</button>
                <button id="eight" class="grid-item">8</button>
                <button id="nine" class="grid-item">9</button>
                <button id="four" class="grid-item">4</button>
                <button id="five" class="grid-item">5</button>
                <button id="six" class="grid-item">6</button>
                <button id="three" class="grid-item">3</button>
                <button id="two" class="grid-item">2</button>
                <button id="one" class="grid-item">1</button>
                <button id="zero" class="grid-item">0</button>
                <button id="dot" class="grid-item">.</button>
                <button id="clear" class="grid-item">AC</button>
                <button id="equals" class="grid-item">=</button>
              </div> 
        </div>
    </main>
    
</body>
</html>
